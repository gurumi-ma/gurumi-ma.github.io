
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Gender Reveal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #reveal-container {
      text-align: center;
    }
    #reveal-button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #result {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .fade-in {
      opacity: 1;
    }
    .floating {
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="reveal-container">
    <button id="reveal-button">Let's see!</button>
    <div id="result">
      <img src="https://cdn.pixabay.com/photo/2017/06/09/00/45/baby-2387625_1280.png" alt="It's a girl!" width="300" class="floating" />
      <h1 style="color: #ff66b2;">It's a Girl!</h1>
    </div>
    <audio id="reveal-sound" preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e7e4dbf87.mp3?filename=children-cheering-144217.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const button = document.getElementById('reveal-button');
    const result = document.getElementById('result');
    const sound = document.getElementById('reveal-sound');

    button.addEventListener('click', () => {
      sound.play();
      result.classList.add('fade-in');
      button.style.display = 'none';
    });
  </script>
</body>
</html>
